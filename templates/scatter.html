<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.11.0/metricsgraphics.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.11.0/metricsgraphics.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.11.0/metricsgraphics.css"></link>

  </head>
  <body>
    <div id="emotions"></div>
    <script type="text/javascript">
      d3.json('data/emotions.json', function(data) {
      for (var i = 0; i < data.length; i++) {
          data[i] = MG.convert.date(data[i], 'date');
      }

      MG.data_graphic({
          title: "Multi-Line Chart",
          description: "This line chart contains multiple lines.",
          data: data,
          width: 600,
          height: 200,
          right: 40,
          target: '#emotions',
          legend: ['Joy','Sadness','Anger', 'Disgust', 'Fear'],
          legend_target: '.legend'
      });
    });
    </script>
  </body>

</html>
